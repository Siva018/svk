<!DOCTYPE html>
<html>
<head>
	<title>Form tags</title>
</head>
<style>
	hr{
		height: 2px;
		width: 75%;
		background-color: #000000;
		border: none;

	}
</style>

<body bgcolor="#4eee94" >
	<h2 align="center">K.S.R.College of Engineering</h2>
	<h3 align="center">Tiruchengode</h3>
	<h3 align="center">DEPARTMENT OF ELECTRICAL AND ELECTRONICS ENGINEERING</h3>
	<hr>
	<form>
		<center>
	<table border="5px" width="50%" cellpadding="15px">
		
			<tr><td>Name:</td><td><input type="text" placeholder="Enter your Name" required pattern="[A-Za-z]"></td></tr>
			<tr><td>Register No:</td><td><input type="number" placeholder="Enter your Register No"></td></tr>
		<tr><td>D.O.B:</td><td><input type="date" name="bday" max="2002-12-31"></td></tr>
		<tr><td>Gender:</td><td><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female</td></tr>
		<tr><td>Address:</td><td><textarea rows="4" cols="50" placeholder="Enter your address"></textarea></td></tr>
		<tr><td>E-mail:</td><td><input type="email" placeholder="Enter your Email Address"></td></tr>
		<tr><td>Mobile No:</td><td><input type="no" placeholder="Enter your Mobile No"></td></tr>
		<tr><td colspan="2"><input type="checkbox">I Accept above details are true.</td></tr>
		<tr><td colspan="2"><input type="file">Resume</td></tr>
		<tr><td colspan="2"><input type="submit" value="submit"></td></tr>


		</table>
	</center>
	</form>

</body>
</html>
